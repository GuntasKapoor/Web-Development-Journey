<!-- DIVS AND SPANS...These are used to group some tags together and then adding CSS to them -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Divs and Spans</h1>
    <!-- Div will be used when applying CSS -->
    <div class="groupone">
      <h1>Group one</h1>
      <p>i want to be <span>together</span> in group 1</p>
    </div>

    <!-- span tag is same as a Div tag except scope of span is less -->
  </body>
</html>
