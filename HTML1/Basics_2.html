<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basics_2</title>
  </head>
  <body>
    <!-- heading tags -->
    <h1>This is the biggest heading tag</h1>
    <h6>This is the smallest one</h6>
    <!-- p tag is the paragraph tag. There is a seperation between two paragraphs-->
    <p>This is para 1.</p>
    <p>This is para 2</p>
    <!-- bold and italics tags -->

    <!-- old ones -->
    <p><b>This is in bold</b></p>
    <p><i>This is in italics</i></p>

    <!-- new bold and italics tag  -->
    <p><strong>This is also in bold</strong></p>
    <p><em>This is also in italics</em></p>
  </body>
</html>
