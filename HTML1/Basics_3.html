<!-- LISTS in HTML -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>LISTS</h1>
    <!-- Two types of lists are ol and ul (ordered and unordered list) -->
    <p>ordered list</p>
    <ol>
      <li>First item</li>
      <li>Second Item</li>
    </ol>


    <p>----------------------</p>

    <p>unordered list</p>
    <ul>
      <li>First item</li>
      <li>Second item</li>
    </ul>

<!-- Nesting lists -->

<ol>
  <li>Item one</li>
  <li>item two</li>
  <ul>
    <li>i'm nested inside ordered list</li>
    <li>i am also nested</li>
  </ul>
</ol>

  </body>
</html>
