<!-- Forms Basics -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
  <!-- idea of forms revolve around taking inputs from user -->
  <!-- Check the internet for input tags for Forms -->


<!-- class will be used in CSS and action is where to go after submitting the form -->

  <form class="" action="index.html" method="post">
    <h1>LogIN</h1>
    <h2>Please Input your Email and Password</h2>
    <!-- Input tags -->
    <!-- Type is what type of input u want, name of the input is the name which can be called in any other file -->
    <input type="email" name="useremail" value="" placeholder="Email here">
    <!-- placeholder is to add deault value but as a watermark(Gets clear when u start typing) -->
    <input type="password" name="userpassword" value="" placeholder="Password here">
    <!-- value contains the value to be prefilled there (Default)-->
    <input type="submit" name="" value="Submit">
    <!-- Some more Input tags -->
    <h2>Choose Color!</h2>
    <h3>Click on the Button</h3>
    <input type="color" name="" value="Color Picker">
    <!-- Text Box -->
    <h3>Enter some Text</h3>
    <input type="text" name="" value="" width="100" height="100" placeholder="add some text">
    <!-- Textarea -->
    <p>Some Text</p>
    <textarea name="name" rows="8" cols="80"></textarea>
  </form>
<!-- whenever you submit a form with some values, see the URL of the page -->
<!-- The url of the page shows the assigned value to the name of the input tag -->


  </body>
</html>
