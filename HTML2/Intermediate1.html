<!-- In this folder we will be talking about Tables and Forms -->

<!-- TABLES -->
<!-- Tags:- )table,thead,th,tr,td -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Tables</h1>
    
    <table border="1">
      <!-- Table head is used to define col names-->
      <thead>
        <!-- th consists of the col names -->
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <!-- tr is to Build 1 row -->
      <tr>
        <td>250</td>
        <td>Red</td>
        <td>USA</td>
      </tr>
    <!-- Second Row        -->
      <tr>
        <td>100</td>
        <td>Blue</td>
        <td>India</td>
      </tr>
    </table>

  </body>
</html>
