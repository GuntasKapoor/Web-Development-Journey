<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <form class="" action="https://www.facebook.com" method="get">
      <p>Enter Text and take to FB:</p>
    <!-- required is the keyword to use when the input is essential -->

      <input type="text" name="userinput" value="" required>
      <input type="submit" name="" value="Submit">
    </form>
<!-- see the url on facebook.com, it shows userinput=(Your input) -->
<!-- label tag labels the input of the form -->
<!-- Using a Label tag -->
    <label for="userinput">Enter Input:</label>
    <input id="userinput" type="text" name="" value="">
<!-- id of the input tag should match the for in the label tag -->
  </body>
</html>
