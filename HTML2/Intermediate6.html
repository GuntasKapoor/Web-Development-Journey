<!-- course signup page -->
<!-- Try it yourself -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <label for="FName">First Name:</label>
    <input id="FName" type="text" name="" value="" placeholder="First Name">
    <label for="LName">Last Name:</label>
    <input id="LName" type="text" name="" value="" placeholder="Last Name">
    <p></p>
    <label for="email">Email: </label>
    <input id="email" type="email" name="" value="" placeholder="name@example.com">
    <label for="pass">Password:</label>
    <input id="pass" type="password" name="" value="">
    <p>Are you over the age of 18?</p>

    <label for="Y">Yes:</label>
    <input id="Y" type="radio" name="age" value="">
    <label for="N">No: </label>
    <input id="N" type="radio" name="age" value="">

    <p>Do you have a Credit Card or PayPal?</p>

    <select name="">
      <option value="CC">Credit Card</option>
      <option value="PP">PayPal</option>
    </select>
    <p></p>
    <input type="submit" name="" value="Sign Up">
  </body>
</html>
