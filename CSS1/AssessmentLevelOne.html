<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="AssessmentLevelOne.css">
    <title>Assessment Level One</title>
  </head>
  <body>
    <h1>Welcome to Free Blog!</h1>
    <p id="greet">Thanks so much for visiting this site!</p>
    <h2>What is this site for?</h2>
    <p>This site can do three things:</p>
    <ol>
      <li id="first">Take in text input</li>
      <li>Take in Log In Information</li>
      <li><a href="www.google.com">Take you to Google</a></li>
    </ol>
    <textarea id="textarea1" name="name" rows="30" cols="80"></textarea>
    <h2>Please log in to save your blog post</h2>
    <label for="Mail">Email:</label>
    <input class="details" id="Mail" type="email" name="" value="">
    <label for="pass">Password:</label>
    <input id="pass" class="details" type="password" name="" value="">
    <input class="details" type="submit" name="" value="Log In">
    <textarea id="text" name="name" rows="8" cols="80">Questions or Comments? Send us feedback here:</textarea>
  </body>
</html>
